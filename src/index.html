<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"

    <link

      crossorigin="anonymous"
    />

  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <form id="search-form" class="form-inline p-3 bg-primary js-search-form d-flex justify-content-center
    ">
    <div class="form-group col-md-4 d-inline-flex justify-content-center">
      <input type="text" name="search" placeholder="Search Images..." class="form-control border-0 rounded-0 rounded-start">
      <button type="submit"><span class="material-icons-outlined align-middle">Search</span></button>
    </div>
    </form>
    <div class="container">
      <div class="gallery"></div>
    </div>
    <button class="load is-hidden" type="button">Load More</button>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
